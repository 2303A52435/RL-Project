<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attendance Tracker</title>

  <style>
    :root{
      --bg1: linear-gradient(135deg,#2b5876 0%,#4e4376 100%);
      --card: rgba(255,255,255,0.95);
      --accent: #147efb;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --muted: #6b7280;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{
      background: var(--bg1);
      display:flex;align-items:center;justify-content:center;
      padding:28px;
      color:#0b1220;
    }
    .app { width: 450px; max-width: 98%; background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.98)); border-radius: 12px; box-shadow: 0 12px 40px rgba(0,0,0,0.25); overflow: hidden; }
    .header{ padding:20px 28px; background: linear-gradient(90deg, rgba(20,126,251,0.12), rgba(46,204,113,0.06)); }
    .title{font-weight:700;font-size:18px;}
    .subtitle{font-size:13px;color:var(--muted);}
    .content-area { padding: 20px; }
    .card{ background:var(--card); border-radius:10px; padding:18px; box-shadow: 0 6px 20px rgba(11,17,32,0.05); }
    label{display:block;margin-top:10px;font-size:13px;font-weight:600;color:#1f2937}
    input[type=number]{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef8;font-size:14px;margin-top:6px;box-sizing: border-box;}
    .btn{ display:inline-block;padding:10px 14px;border-radius:10px;border:none;font-weight:700;cursor:pointer;margin-top:14px; background:var(--accent);color:white;font-size:14px; transition:transform .12s ease, box-shadow .12s ease; }
    .btn:active{transform:translateY(1px)}
    .btn.secondary{background:#6b7280; margin-left: 8px;}
    .btn:disabled { background-color: #cccccc; cursor: not-allowed; }
    .message{ margin-top:18px; padding:14px; border-radius:8px; line-height: 1.5; }
    .message strong { font-size: 1.1em; display: block; margin-bottom: 5px; }
    .message.good{background:#f0fff4;border:1px solid rgba(46,204,113,0.3);color:#0b6f3a}
    .message.bad{background:#fff6f6;border:1px solid rgba(231,76,60,0.3);color:#7a1a16}
    .message.warn{background:#fffaf0;border:1px solid rgba(243,156,18,0.3);color:#7a4b00}
  </style>
</head>
<body>

  <div class="app">
    <div class="header">
      <div>
        <div class="title">ðŸŽ“ Attendance Tracker (75% Rule)</div>
        <div class="subtitle">Calculates your catch-up or buffer</div>
      </div>
    </div>
    <div class="content-area">
      <div class="card">
        <div>
          <label for="totalClasses">Classes Held So Far</label>
          <input id="totalClasses" type="number" min="1" placeholder="e.g., 40" />
          
          <label for="attendedClasses">Classes You Attended</label>
          <input id="attendedClasses" type="number" min="0" placeholder="e.g., 35" />

          <button class="btn" id="trackBtn">Check Status</button>
          <button class="btn secondary" id="clearBtn">Clear</button>

          <div id="attendanceMessage" style="margin-top:10px"></div>
        </div>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    
    // Get all the elements
    const trackButton = document.getElementById('trackBtn');
    const clearButton = document.getElementById('clearBtn');
    const totalClassesInput = document.getElementById('totalClasses');
    const attendedClassesInput = document.getElementById('attendedClasses');
    const attendanceMsgEl = document.getElementById('attendanceMessage');

    // --- This function now CALLS THE BACKEND ---
    trackButton.addEventListener("click", async () => {
      const totalHeld = Number(totalClassesInput.value) || 0;
      const attended = Number(attendedClassesInput.value) || 0;

      if(totalHeld <= 0 || attended < 0 || attended > totalHeld){ 
        attendanceMsgEl.innerHTML = '<div class="message bad">Please enter valid numbers.</div>'; 
        return; 
      }

      attendanceMsgEl.innerHTML = '<div class="message warn">Calculating...</div>';
      trackButton.disabled = true;

      try {
        // 1. Build the URL and call your backend
        const url = `http://127.0.0.1:8000/track_attendance?classes_held=${totalHeld}&classes_attended=${attended}`;
        const response = await fetch(url);
        const data = await response.json(); // Get the JSON response

        // 2. Build the HTML from the backend's response
        let html = `
          <div class="message ${data.status}">
            <strong>Current Attendance: ${data.percent}%</strong>
            ${data.message}
          </div>`;
        
        attendanceMsgEl.innerHTML = html;

      } catch (error) {
        // 3. Show an error if the backend is not running
        console.error("Fetch Error:", error);
        attendanceMsgEl.innerHTML = '<div class="message bad"><strong>Error:</strong> Could not connect to the backend server. Is it running?</div>';
      } finally {
        trackButton.disabled = false;
      }
    });

    // --- This function clears the form ---
    clearButton.addEventListener("click", () => {
      totalClassesInput.value = '';
      attendedClassesInput.value = '';
      attendanceMsgEl.innerHTML = '';
    });
});
</script>

</body>
</html>
