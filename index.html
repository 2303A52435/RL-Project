<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attendance Tracker</title>

  <style>
    :root{
      --bg1: linear-gradient(135deg,#2b5876 0%,#4e4376 100%);
      --card: rgba(255,255,255,0.95);
      --accent: #147efb;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --muted: #6b7280;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{
      background: var(--bg1);
      display:flex;align-items:center;justify-content:center;
      padding:28px;
      color:#0b1220;
    }

    .app {
      width: 450px;
      max-width: 98%;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.98));
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .header{
      padding:20px 28px;
      background: linear-gradient(90deg, rgba(20,126,251,0.12), rgba(46,204,113,0.06));
    }
    .title{font-weight:700;font-size:18px;}
    .subtitle{font-size:13px;color:var(--muted);}

    .content-area {
      padding: 20px;
    }
    .card{
      background:var(--card);
      border-radius:10px;
      padding:18px;
      box-shadow: 0 6px 20px rgba(11,17,32,0.05);
    }

    label{display:block;margin-top:10px;font-size:13px;font-weight:600;color:#1f2937}
    input[type=number]{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef8;font-size:14px;margin-top:6px;box-sizing: border-box;}
    .btn{
      display:inline-block;padding:10px 14px;border-radius:10px;border:none;font-weight:700;cursor:pointer;margin-top:14px;
      background:var(--accent);color:white;font-size:14px;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn.secondary{background:#6b7280; margin-left: 8px;}

    /* This is the result box */
    .message{
      margin-top:18px;
      padding:14px;
      border-radius:8px;
      line-height: 1.5;
    }
    .message strong {
      font-size: 1.1em;
      display: block; /* Makes the percentage show on its own line */
      margin-bottom: 5px;
    }
    
    .message.good{background:#f0fff4;border:1px solid rgba(46,204,113,0.3);color:#0b6f3a}
    .message.bad{background:#fff6f6;border:1px solid rgba(231,76,60,0.3);color:#7a1a16}
    .message.warn{background:#fffaf0;border:1px solid rgba(243,156,18,0.3);color:#7a4b00}

  </style>
</head>
<body>

  <div class="app">
    <div class="header">
      <div>
        <div class="title">ðŸŽ“ Attendance Tracker (75% Rule)</div>
        <div class="subtitle">Calculates your catch-up or buffer</div>
      </div>
    </div>

    <div class="content-area">
      <div class="card">
        <div>
          <label for="totalClasses">Classes Held So Far</label>
          <input id="totalClasses" type="number" min="1" placeholder="e.g., 40" />
          
          <label for="attendedClasses">Classes You Attended</label>
          <input id="attendedClasses" type="number" min="0" placeholder="e.g., 35" />

          <button class="btn" onclick="checkAttendance()">Check Status</button>
          <button class="btn secondary" onclick="clearForm()">Clear</button>

          <div id="attendanceMessage" style="margin-top:10px"></div>
        </div>
      </div>
    </div>
    
  </div>

<script>

  function checkAttendance(){
    const totalHeld = Number(document.getElementById('totalClasses').value) || 0;
    const attended = Number(document.getElementById('attendedClasses').value) || 0;
    const msgEl = document.getElementById('attendanceMessage');

    // --- Validation ---
    if(totalHeld <= 0 || attended < 0){ 
      msgEl.innerHTML = '<div class="message bad">Please enter valid numbers.</div>'; 
      return; 
    }
    if(attended > totalHeld){ 
      msgEl.innerHTML = '<div class="message bad">Attended classes cannot be more than held.</div>'; 
      return; 
    }

    const currentPercent = (attended / totalHeld) * 100;
    let html = '';

    // --- NEW LOGIC ---

    if (currentPercent < 75) {
      // 1. BELOW 75%: Calculate "Catch-up"
      // (attended + x) / (totalHeld + x) = 0.75
      const classesToCatchUp = Math.ceil((0.75 * totalHeld - attended) / 0.25);
      
      html = `
        <div class="message bad">
          <strong>Current Attendance: ${currentPercent.toFixed(1)}%</strong>
          You are below 75%. You must attend the next <strong>${classesToCatchUp} classes</strong> in a row to get back on track.
        </div>`;

    } else if (currentPercent >= 90) {
      // 2. ABOVE 90%: Calculate "Skip"
      // attended / (totalHeld + y) = 0.75
      const classesCanSkip = Math.floor((attended - 0.75 * totalHeld) / 0.75);

      html = `
        <div class="message good">
          <strong>Current Attendance: ${currentPercent.toFixed(1)}%</strong>
          Great job! You can skip the next <strong>${classesCanSkip} classes</strong> and still be above 75%.
        </div>`;
        
    } else {
      // 3. SAFE ZONE (75% to 89.9%): Calculate "Buffer"
      const targetAttended = Math.ceil(totalHeld * 0.75);
      const bufferClasses = attended - targetAttended;

      html = `
        <div class="message warn">
          <strong>Current Attendance: ${currentPercent.toFixed(1)}%</strong>
          You are on track. You have a safety buffer of <strong>${bufferClasses} classes</strong> above the 75% mark.
        </div>`;
    }
    
    // ------------------
    
    msgEl.innerHTML = html;
  }

  function clearForm(){
    document.getElementById('totalClasses').value = '';
    document.getElementById('attendedClasses').value = '';
    document.getElementById('attendanceMessage').innerHTML = '';
  }

</script>

</body>
</html>
