<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        .container { background-color: #f9f9f9; border-radius: 8px; padding: 20px; }
        input { width: 95%; padding: 8px; margin-bottom: 10px; font-size: 16px; }
        button { font-size: 16px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        .result-item { font-size: 18px; margin-bottom: 10px; }
        .result-item strong { font-size: 24px; color: #007bff; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance Tracker (75% Rule)</h2>
        <label for="classesHeldInput">Classes Held So Far:</label>
        <input type="number" id="classesHeldInput" placeholder="e.g., 40">
        
        <label for="classesAttendedInput">Classes You Attended:</label>
        <input type="number" id="classesAttendedInput" placeholder="e.g., 35">
        
        <button id="trackBtn">Track</button>
        
        <div id="tracker-result-container" style="margin-top: 25px;">
            <h3>Your Status:</h3>
            <div id="tracker-report-content">
                <p>Enter your info above and click track.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const trackButton = document.getElementById("trackBtn");
            const classesHeldInput = document.getElementById("classesHeldInput");
            const classesAttendedInput = document.getElementById("classesAttendedInput");
            const reportEl = document.getElementById("tracker-report-content");

            trackButton.addEventListener("click", async () => {
                const classesHeld = classesHeldInput.value;
                const classesAttended = classesAttendedInput.value;

                if (!classesHeld || !classesAttended) {
                    reportEl.innerHTML = "<p style='color: red;'>Please fill in all fields.</p>";
                    return;
                }

                reportEl.innerHTML = "<p>Calculating...</p>";
                trackButton.disabled = true;

                try {
                    // 1. Build the URL
                    const url = `http://127.0.0.1:8000/track_attendance?classes_held=${classesHeld}&classes_attended=${classesAttended}`;

                    const response = await fetch(url);
                    const data = await response.json();

                    if (!response.ok) {
                        reportEl.innerHTML = `<p style='color: red;'>${data.detail || "Error in calculation."}</p>`;
                    } else {
                        // 2. Display the result
                        reportEl.innerHTML = `
                            <div class="result-item">
                                Your Attendance: <strong>${data.attendance_percent}%</strong>
                            </div>
                            <div class="result-item">
                                Required (so far): <strong>${data.required_classes_for_75_so_far} classes</strong>
                            </div>
                        `;
                    }

                } catch (error) {
                    console.error("Fetch Error:", error);
                    reportEl.innerHTML = "<p style='color: red;'>Could not connect to the backend. Is it running on your PC?</p>";
                } finally {
                    // 3. This 'finally' block is now correct
                    trackButton.disabled = false;
                }
            });
        });
    </script>

</body>
</html>
